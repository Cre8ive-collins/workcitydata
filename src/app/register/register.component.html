<div class="form-container">
    <div class="mt-5" style="text-align:center"><h2>Membership Registration Form</h2></div>
    <form>
        <div class="row mt-5">
            <div class="col-md-12 pb-5">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="fullname">
                    <label for="floatingInput">FullName</label>
                  </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="email">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" name="Phonenumber">
                    <label for="floatingInput">Phone Number</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="businessname">
                    <label for="floatingInput">Business Name</label>
                </div>

                <div class="form-floating mt-4">
                    <textarea class="form-control" name="businessprofile" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Business Profile</label>
                </div>
                <div style="display: flex;">
                    <div><button style="background-color: #000; color:#fff; margin-right:10px" type="button" class="btn btn btn-lg mt-4">Submit</button></div>
                    <div><button style="background-color: #000; color:#fff" [routerLink]="['/home']" type="button" class="btn btn btn-lg mt-4">Back</button></div>
                </div>
                
            </div>
        </div>
    </form>
</div>
