
        <div class="background">
            <div class="layer d-flex align-items-center justify-content-center">
                <main style="width: 95%; margin-top: auto; margin-bottom: auto; ">
                    <div class="container-fluid p-0 d-flex justify-content-center">
                        <!-- <h1 class="text-center">WORKCITY <br/>CO-WORKING</h1> -->
                        <img src="./assets/images/workcitycoworkinglightlogo.png" alt="" srcset="" class="img-fluid m-3" width="30%">
    
                    </div>
                    <form  [formGroup]="accessForm">
                        <div class="form-container" style="margin: 3% 25%">
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control" placeholder="FullName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" formControlName="fullname" name="fullname" [ngClass]="{ 'is-invalid': submitted && formControl.fullname.errors}">
                                <div *ngIf="submitted && formControl.fullname.errors" class="invalid-feedback">
                                    <div *ngIf="formControl.fullname.errors.required">Name is required</div>
                                </div>
                            </div>
                        </div>
    
                        <div class="form-container" style="margin: 3% 25%">
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control" placeholder="Email"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" formControlName="email" name="email" [ngClass]="{ 'is-invalid': submitted && formControl.email.errors }">
                                <div *ngIf="submitted && formControl.email.errors" class="invalid-feedback">
                                    <div *ngIf="formControl.email.errors.required">Email is required</div>
                                    <div *ngIf="formControl.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                        </div>
    
                        <div style="text-align: center !important;">
                            <button (click)="getPass()" type="button" class="btn btn-primary btn-lg">Get Pass<span style="margin-left:10px"><i class="fab fa-telegram-plane"></i></span></button>
                        </div>

                    </form>
                   
                </main>
            </div>
        </div>
        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" type="ball-8bits">  
            <p style="color: white">Please Wait. </p>  
        </ngx-spinner>
