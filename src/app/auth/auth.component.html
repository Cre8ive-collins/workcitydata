
<div class="wrapper">
    <div class="title-text">
      <div class="title login">
        Login
      </div>
    </div>
    <div class="form-container">
        
        <div class="form-inner">
              <form class="login login-form" [formGroup]="loginForm"  (ngSubmit)="loginUser()">
                <div class="form-group col">
                  <div>Email</div>
                  <input type="text" formControlName="email" class="form-control" style="padding:10px 13px" [ngClass]="{ 'is-invalid': submitted && formControl.email.errors }" />
                  <div *ngIf="submitted && formControl.email.errors" class="invalid-feedback">
                      <div *ngIf="formControl.email.errors.required">Email is required</div>
                      <div *ngIf="formControl.email.errors.email">Email must be a valid email address</div>
                  </div>
              </div>
                <div class="field mt-4">
                  <div class="form-group col">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" style="padding:10px 13px" [ngClass]="{ 'is-invalid': submitted && formControl.password.errors }" />
                    <div *ngIf="submitted && formControl.password.errors" class="invalid-feedback">
                        <div *ngIf="formControl.password.errors.required">Password is required</div>
                        <div *ngIf="formControl.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                </div>
                <div class="field btn mt-5">
                  <button type="submit" style="background-color: black; color:#fff" class="btn btn btn-lg">Login</button>
                </div>
                <div class="signup-link">
                  Not a member? <a href="/signup"  style="color:blue">Signup now</a>
                </div>

                <div style="text-align: center; padding-top:15px; font-size: 17px;">
                    <a href="/home">Back</a>
                </div>
              </form>
        </div>
    </div>
  </div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" type="ball-8bits">  
  <p style="color: white">Please Wait. </p>  
</ngx-spinner>
